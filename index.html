<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Criptomoedas</title>
    <link rel="icon" type="image/x-icon" href="img/icon-cripto.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body class="bg-cyan-950 text-gray-300">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center my-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                Dashboard de Criptomoedas
            </h1>
            <p class="text-lg text-gray-200 mt-2">Dados em tempo real das principais moedas digitais!</p>
        </header>

<main>
            <!-- Carregamento dos dados -->
            <div id="loading-spinner" class="flex justify-center items-center h-48">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-4 border-indigo-600"></div>
                <p class="ml-4 text-cyan-200 mt-2">Carregando dados...</p>
            </div>

            <!-- Mensagem de erro caso a API falhe -->

            <div id="error-message" class="hidden text-center text-red-500 p-4">
                <p>Ocorreu um erro ao carregar os dados. Por favor, tente novamente mais tarde!</p>
            </div>

            <!-- lista de criptomoedas, inicialmente escondido -->

            <div id="crypto-list-container" class="hidden">
                <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-700">
                            <thead>
                                <tr class="text-gray-400 uppercase text-sm font-semibold tracking-wider">
                                    <th class="py-3 px-4 text-left">Nome</th>
                                    <th class="py-3 px-4 text-right">Preço</th>
                                    <th class="py-3 px-4 text-right">24h %</th>
                                    <th class="py-3 px-4 text-right hidden sm:table-cell">Capitalização</th>
                                </tr>
                            </thead>
                            <tbody id="crypto-table-body" class="divide-y divide-gray-700">
                                <!-- O conteúdo da tabela esta no JAVASCRIPT -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>













 <script src="script.js"></script>   
</body>
</html>
